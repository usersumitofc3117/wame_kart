<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
      <header th:fragment="site_header">
<style >
/* === RESET / BASE STYLES === */
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

/* === NAVBAR STYLES === */
header nav {
  background-color: #1e90ff;  /* navbar background color */
  /* you can change to any color you like */
}

header nav ul {
  list-style: none;            /* remove bullets */  /* :contentReference[oaicite:0]{index=0} */
  display: flex;               /* horizontal menu */   /* :contentReference[oaicite:1]{index=1} */
  justify-content: center;     /* center items horizontally */
  align-items: center;
  padding: 0.5rem 0;
  margin: 0;
}

header nav ul li {
  margin: 0 1rem;              /* spacing between items */
}

header nav ul li a {
  text-decoration: none;
  color: white;                /* link text color */
  font-size: 1rem;
  padding: 0.5rem 0.8rem;
  display: flex;
  align-items: center;
}

header nav ul li a .fa-solid {
  margin-right: 0.5rem;        /* spacing if you use font-awesome icon + text */
}

header nav ul li a:hover,
header nav ul li a:focus {
  background-color: rgba(255,255,255,0.2);
  border-radius: 4px;
}

/* Optional: make navbar sticky/fixed at top */
/* header nav {
  position: sticky;
  top: 0;
  z-index: 1000;
} */

</style>
    <nav>
        <ul>
            <li>logo</li>
            <li><a href="/home"><i class="fa-solid fa-house-user" height="20px"></i></a></li>
            <li><i class="fa-solid fa-table-cells"></i></li>
            <li><input type="search" placeholder="search items"></li>
            <li><a href="/log_page"><i class="fa-solid fa-arrow-right-to-bracket"></i></a></li>
        </ul>
    </nav>
   </header>
</body>
</html>
