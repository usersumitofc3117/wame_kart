<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* === GLOBAL RESET & BASE === */
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem;
  color: #333;
}

/* === Header fragment likely sits at top; add some top margin to form content === */
body > h1 {
  margin-top: 2rem;
  text-align: center;
  color: #222;
  font-size: 2rem;
}

/* === Style the form itself === */
form {
  background-color: #ffffffcc; /* white with slight transparency */
  padding: 2rem 2.5rem;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 360px;
  margin: 1.5rem 0;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

/* Style inputs (text + password) */
form input[type="text"],
form input[type="password"] {
  width: 100%;
  padding: 0.8rem 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
  transition: border-color 0.2s;
}

form input[type="text"]:focus,
form input[type="password"]:focus {
  outline: none;
  border-color: #1e90ff;
}

/* Style submit button */
form input[type="submit"] {
  width: 100%;
  padding: 0.9rem;
  background-color: #1e90ff;
  color: white;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s;
}

form input[type="submit"]:hover {
  background-color: #005cbf;
}

/* Style the labels/text (like your “enter username”, etc) to be a bit nicer and block-level */
form {
  /* already using flex + gap, so that breaks the old <br> structure into neat vertical stack */
}
form label,
form p,
form span {
  /* if you later wrap your text in label/p/span, style them here */
  display: block;
  margin-bottom: 0.4rem;
  color: #555;
}

/* Small screen / mobile responsiveness */
@media (max-width: 400px) {
  form {
    padding: 1.5rem 1.5rem;
    width: 90%;
  }
  body > h1 {
    font-size: 1.8rem;
  }
}

</style>
<body>
 <div th:replace="header :: site_header"></div>
    <h1>welcome to loginpage  </h1>
<form action="logged_in">
enter username: <input type="text"> <br> <br>
enter password: <input type="password"><br><br>
 click here   : <input type="submit" value="login">
<a href="/reg_page">register ! if not a user </a>
</form>
</body>
</html>
