<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter Register</title>

  <!-- Winter Snow & Frost CSS -->
  <style>
    /* Fullscreen winter gradient background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #00080f, #031329);
      overflow-x: hidden;
      color: #fff;
    }

    /* Snowfall animation */
    .snowflake {
      position: fixed;
      top: -10%;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Container */
    .winter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .winter-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.4);
      width: 360px;
      text-align: center;
      border: 1px solid #e0e8f5;
    }

    .winter-box h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #f7fbff;
      text-shadow: 0 0 8px #749adf;
    }

    /* Input Styles */
    .winter-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.6);
      color: #333;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }
    .winter-box input:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      background: #fff;
    }

    /* Button */
    .winter-box input[type="submit"] {
      background: #4a90e2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.4s ease;
    }
    .winter-box input[type="submit"]:hover {
      background: #367ad9;
    }

    /* Snowflake random animation */
    .snowflake:nth-child(1) { left: 10%; animation-duration: 12s; }
    .snowflake:nth-child(2) { left: 25%; animation-duration: 15s; }
    .snowflake:nth-child(3) { left: 40%; animation-duration: 9s; }
    .snowflake:nth-child(4) { left: 55%; animation-duration: 18s; }
    .snowflake:nth-child(5) { left: 70%; animation-duration: 11s; }
    .snowflake:nth-child(6) { left: 85%; animation-duration: 14s; }
  </style>

</head>

<body>

  <div th:replace="~{header :: site_header}"></div>

  <!-- Snowflakes -->
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>

  <div class="winter-container">
    <div class="winter-box">

      <h1>Welcome to Register</h1>

      <form th:action="@{/saveCustomer}" th:object="${customer}" method="post">
        <input type="text" th:field="*{username}" placeholder="Username" required>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="number" th:field="*{number}" placeholder="Mobile Number" required>
        <input type="text" th:field="*{address}" placeholder="Address" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <input type="submit" value="Register">
      </form>

    </div>
  </div>

  <div th:replace="~{header :: site_footer}"></div>

</body>
</html>
